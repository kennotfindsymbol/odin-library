<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="books">
        
    </div>
    <button id="open-dialog" type="button">NEW BOOK</button>
    <dialog class="new-book">
        <div>Modal</div>
        <form id="form" action="/" method="GET">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <div id="title-error"></div>
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
            <div id="author-error"></div>
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
    
            <p>Read?</p>
            <label for="true">Yes</label>
            <input type="radio" id="true" name="is_read" value="true">
            
            <label for="false">No</label>
            <input type="radio" id="false" name="is_read" value="false">
            <br>
            <button id="button" type="button">Add book</button>
        </form>
        <button id="close-dialog" type="button">Close</button>
    </dialog>
    
</body>
</html>
